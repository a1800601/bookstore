<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/css/forms.css}" />
<title>Book Store</title>
</head>
<div th:replace="/header :: header"></div>
<body>
   <div class="container">
		<form th:object="${book}" th:action="@{/save}" action="#" method="post" class="form-book">
		<div class="text-center mb-4">
			<h1 class="h3 mb-3 font-weight-normal">Add a new book to the list</h1>
    		<p>Fill in the required fields and press submit</p>
    	</div>
		<div class="form-label-group">
			<input type="text" class="form-control" id="author" th:field="*{author}" required/>
			<label for="author">Author</label>
		</div>
		<div class="form-label-group">
			<input type="text" class="form-control" id="title" th:field="*{title}" required/>
			<label for="title">Title</label>
		</div>
		<div class="form-label-group">	
			<input type="text" class="form-control" id="year" th:field="*{year}" required/>
			<label for="year">Year</label>
		</div>	
		<div class="form-label-group">
			<input type="text" class="form-control" id="isbn" th:field="*{isbn}" required/>
			<label for="isbn">ISBN</label>
		</div>
		<div class="form-floating">			
		  	<select id="catlist" th:field="*{category}" class="form-select" aria-label="Floating label select example">
       		<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
    		<label for="catlist">Category</label>
    	</div>
    	<div class="d-grid gap-2">
    		<div style="padding-top: 20px"></div>
			<input type="submit" value="Submit" class="btn btn-outline-primary"/> 
			<input type="reset" value="Reset" class="btn btn-outline-danger" />
		</div>
		</form>
	</div>	
</body>
</html>
