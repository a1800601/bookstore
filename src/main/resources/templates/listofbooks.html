<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link type="text/css" rel="stylesheet" href="css.bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
<head>
<title>Book Store</title>
</head>
<body>
	<div class="col-md-4">
	<h1>List of books</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
	<table class ="table table-striped">
		<tr>
			<th>Author</th>
			<th>Title</th>
			<th>Year</th>
			<th>ISBN</th>
			<th>Category</th>
			<th sec:authorize="hasRole('ADMIN')"> </th>
		</tr>

		<tr th:each= "book : ${books}">
			<td th:text="${book.author}">author</td>
			<td th:text="${book.title}">title</td>
			<td th:text="${book.year}">year</td>
			<td th:text="${book.isbn}">isbn</td>
			<td th:text="${book.category.name}"></td> 	
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/deletebook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
			<td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-success">Edit book</a></td>
		</tr>	
	</table>
		<a href="/add" class="btn btn-success">Add a book</a>
</body>
</html>
